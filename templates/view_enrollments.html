<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Enrollments</title>
</head>
<body>
    <h1>Enrollments for Your Courses</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for enrollment in enrollments %}
            <tr>
                <td>{{ enrollment.name }}</td>
                <td>{{ enrollment.email }}</td>
                <td>{{ enrollment.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('trainer_dashboard') }}">Back to Dashboard</a>
</body>
</html>
